        <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo electrónico">
        <i class='bx bx-user'></i>
      </div>

      <!-- Caja para ingresar la contraseña-->
      <div class="input-box">
        <label for="inputPassword5" class="form-label">Contraseña</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Contraseña">

        <i class='bx bx-lock-alt'></i>
      </div>

      <!-- Link en caso de que el usuario halla olvidado la contraseña-->
      <div class="olvidarContraseña">
        <label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </label>
      </div>

      <!--Boton para iniciar sesion-->
      <button type = "submit" class="botonIniciarSesion">Iniciar Sesión</button>

      <!--link para registrarse-->
      <div class="registrarse">
