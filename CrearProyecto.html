    <div class="fullbox">
        <h1 class="h1">Crear proyecto</h1>

        <form action="#">


          <!-- Caja para ingresar el nombre del proyecto-->
          <div class="input-box">
            <label for="nombre-proyecto" class="form-label">Nombre del proyecto</label>
            <input type="text" id="nombre-proyecto" name="nombre-proyecto"
            placeholder="Ingresa nombre para el proyecto">
          </div>

         
            <!-- Botoon para cargar el logo del proyecto-->
          <div>
            <label for="logo-proyecto" class="form-label">Logo del proyecto</label>
            <button class="botondiego">
              <i class="bi bi-upload" style="width: 100%; height: auto;"></i>
            </button>
            <input type="file" id="logo-proyecto" name="logo-proyecto" style="display: none;">
             
            <!-- Funcionalidad del boton para que le podamos cargar archivos-->
            <script>
              const fileChooser = document.querySelector(".botondiego");
              const fileInput = document.getElementById("logo-proyecto");
          
              fileChooser.addEventListener("click", () => {
                fileInput.click();
              });
            </script>
          </div>
          
        <!-- Place holder para descripcion del proyecto-->
          <div class="input-box">
            <label for="descripcion-proyecto" class="form-label">Descripción</label>
            <textarea id="descripcion-proyecto" name="descripcion-proyecto" 
            placeholder="Describe brevemente el proyecto"></textarea>
          </div>
          
           <!-- Dropdown para seleccionar la categoria del proyecto-->
          <div >
            <label for="categoria-proyecto" class="form-label"> Categoría</label>
            <select id="categoria-proyecto"  class="dropdown-btn">
              <option value="">Selecciona</option>
              <option value="1">Tecnología</option>
              <option value="2">Emprendimiento</option>
              <option value="3">Arte y diseño</option>
              <option value="4">Ciencia</option>
            </select>
            
          </div>
          
           <!-- Dropdown para seleccionar al mentor del proyecto-->
          <div class="input-box">
            <label for="mentor-proyecto" class="form-label">Mentor emprendedor</label>
            <select id="mentor-proyecto" name="mentor-proyecto" class="dropdown-btn">
              <option value="">Seleccionar</option>
              <option value="1">Juan Pérez</option>
              <option value="2">Ana García</option>
              <option value="3">Pedro López</option>
            </select>
          </div>
          <button type="submit" class="botonRegistrarProyecto" data-toggle="modal" data-target="#exampleModalCenter">Registrar proyecto</button>
        </form>


      </div>
