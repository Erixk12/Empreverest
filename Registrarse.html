<script>
    // Función para obtener los parámetros de la URL
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
  
    // Obtener el código de la URL y asignarlo al campo oculto
    var codigo = getParameterByName('codigo');
    document.getElementById('codigo').value = codigo;
</script>

<script>
    // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const errorType = urlParams.get('error');
    const registrationStatus = urlParams.get('registration');
    
    // Mostrar el toast correspondiente según el parámetro de error
    if (registrationStatus === 'fail') {
        const toastEl = document.getElementById('loginToast');
        const toast = new bootstrap.Toast(toastEl);
        
        if (errorType === 'invalid_name_or_lastname') {
            // Contraseña insegura
            document.querySelector('.toast-body').innerText = 'El nombre solo puede contener letras y espacios';
            toast.show();
        } else if (errorType === 'short_name') {
            // Usuario no registrado
            document.querySelector('.toast-body').innerText = 'El nombre y el apellido deben ser mayor a 3 letras';
            toast.show();
        } else if (errorType === 'existing_studentcode') {
            // Usuario no registrado
            document.querySelector('.toast-body').innerText = 'El código de alumno ingresado ya está asociado a otra cuenta';
            toast.show();
        } else if (errorType === 'invalid_student_code') {
            // Usuario no registrado
            document.querySelector('.toast-body').innerText = 'El código de alumno debe contener exactamente 9 números';
            toast.show();
        } 
    }
</script>
