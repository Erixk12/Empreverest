    <div class="fullbox">
        <h1>Registrarse</h1>

        <!-- Columna 1 -->
        <div>
            <!-- Campo Nombre -->
            <div class="input-box">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre">
            </div>

            <!-- Campo Apellidos -->
            <div class="input-box">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Apellidos">
            </div>

            <!-- Dropdown Centro Universitario -->
            <div class="input-box">
                <label for="centroUniversitario" class="form-label">Centro Universitario</label>
                <select id="centroUniversitario" class="dropdown-btn">
                    <option value="">Seleccionar</option>
                    <option value="centro1">Centro 1</option>
                    <option value="centro2">Centro 2</option>
                    <option value="centro3">Centro 3</option>
                </select>
            </div>

            <!-- Código de Alumno -->
            <div class="input-box">
                <label for="codigoAlumno" class="form-label">Código de Alumno</label>
                <input type="text" id="codigoAlumno" placeholder="Código de Alumno">
            </div>

            <!-- Registrarse con Google -->
            <button class="botonGoogle"> <img src="src-ico/google.png" alt="">Registrarse con Google</button>
        </div>

        <!-- Columna 2 -->
        <div>
            <!-- Campo Correo Electrónico -->
            <div class="input-box">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Correo Electrónico">
            </div>

            <!-- Campo Contraseña -->
            <div class="input-box">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">
            </div>            

            <!-- Dropdown Género -->
            <div class="input-box">
                <label for="genero" class="form-label">Género</label>
                <select id="genero" class="dropdown-btn">
                    <option value="">Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <!-- Dropdown Tipo de Cuenta -->
            <div class="input-box">
                <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
                <select id="tipoCuenta" class="dropdown-btn">
                    <option value="">Seleccionar</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="maestro">Maestro</option>
                    <option value="invitado">Invitado</option>
                </select>
            </div>

            <!-- Botón de Registrarse -->
            <button type="submit" class="botonIniciarSesion" data-toggle="modal" data-target="#exampleModalCenter">Registrarse</button>
        </div>
    </div>
    
    
    
</body>
</html>
